name: Javascript linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Vue 2 and JS files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Run ESLint
      - name: Run ESLint
        run: npx eslint "resources/**/*.{vue,js}" --max-warnings=0

      # Run Prettier check (without modifying files)
      - name: Run Prettier check
        run: npx prettier --check "resources/**/*.{vue,js,css,scss,json,md,yml}"
