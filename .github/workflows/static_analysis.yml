name: Static Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

concurrency:
  group: static-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpstan:
    name: PHPStan / Larastan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install Composer dependencies
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Cache PHPStan result cache
        uses: actions/cache@v4
        with:
          path: .phpstan-cache
          key: phpstan-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            phpstan-${{ runner.os }}-

      - name: Run PHPStan (Larastan)
        run: vendor/bin/phpstan analyse -c phpstan.neon --error-format=github --no-progress --memory-limit=1G
